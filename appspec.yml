  version: 0.0
  os: linux
  files:
    - source: /
      destination: /var/frontend/
      overwrite: true
  file_exists_behavior: OVERWRITE

  hooks:
    BeforeInstall:
      - location: scripts/before-install.sh
        timeout: 300
        runas: root
    AfterInstall:
      - location: scripts/after-install.sh
        timeout: 300
        runas: root
    ApplicationStart:
      - location: scripts/application-start.sh
        timeout: 300
        runas: root
